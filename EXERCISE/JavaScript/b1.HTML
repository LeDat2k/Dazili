<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // bai 1
        let n = parseInt(prompt("nhập số n:"));
        let sum = 0;
        if(n >= 0){
            for (let i =1; i<=n ; i ++){
                sum += i;
            }   
        }else{
            console.log("fail")
        }
        console.log(sum);
        alert(`tổng các sô từ 1 đến ${n} là ${sum}`);

    </script>
</body>
</html>
