<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getNumberOfDays(month, year) {
        if (month < 1 || month > 12) {
        return "Tháng không hợp lệ";
    }
        switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        return 31;
    case 4:
    case 6:
    case 9:
    case 11:
        return 30;
    case 2:
        if (isLeapYear(year)) {
        return 29;
        } else {
        return 28;
        }
    }
}

function isLeapYear(year) {
    if (year % 4 !== 0) {
        return false;
    }
        if (year % 100 === 0 && year % 400 !== 0) {
    return false;
        }
    return true;
}

const month = parseInt(prompt("Nhập tháng (1-12): "));
const year = parseInt(prompt("Nhập năm (bỏ trống nếu không cần): "));
const numberOfDays = getNumberOfDays(month, year);

if (year) {
    console.log(`Tháng ${month} năm ${year} có ${numberOfDays} ngày.`);
} else {
    console.log(`Tháng ${month} có ${numberOfDays} ngày.`);
}
    </script>
</body>
</html>
