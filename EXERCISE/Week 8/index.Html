    <!-- nhập vào một năm và in ra màn hình thông báo năm 
        đó là năm nhuận hay không phải năm nhuận -->
    <script>
        var a = prompt("nhập năm");
    if (a % 4 == 0) {
    if (a % 100 == 0) {
        if (a % 400 == 0) {
        alert(a + " năm nhuận");
    } else {
    alert(a + " không phải năm nhuận");
    }
        } else{
    alert(a + " năm nhuận");
    }
        } else {
    alert(a + " không phải năm nhuận");
}
    </script>
