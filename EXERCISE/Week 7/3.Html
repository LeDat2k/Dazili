<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt("Nhập điểm môn thứ nhất: ", "");
    var b = prompt("Nhập điểm môn thứ hai: ", "");
    var tb = (parseFloat(a) + parseFloat(b)) / 2; // Tính điểm trung bình
    // Xác định xếp loại
    var xepLoai;
    if (tb >= 9) {
        xepLoai = "Xuất sắc";
    } else if (tb >= 8) {
        xepLoai = "Giỏi";
    } else if (tb >= 7) {
        xepLoai = "Khá";
    } else if (tb >= 5) {
        xepLoai = "Trung bình";
    } else {
        xepLoai = "Yếu";
    }
    alert("Điểm trung bình: " + tb + "\nXếp loại: " + xepLoai); // Hiển thị kết quả
    </script>
</body>
</html
