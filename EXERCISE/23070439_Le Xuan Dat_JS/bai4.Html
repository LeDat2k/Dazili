<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 4</title>
</head>
<body>
        <div class="bai_4">
        <input type="number" placeholder="Nhập n = " id="snt" /> <br />
        <button onclick="isPrime()">Check!</button>
        <div class="bai_4" id="bai4"></div>
    </div>
    <script>
            function isPrime() {
        const n = document.getElementById('snt').value;
        if (isNaN(n) || n <= 1) {
            document.getElementById('bai4').innerHTML = "Vui lòng nhập số nguyên dương lớn hơn 1!";
        } else {

            // Duyệt từ 2 đến căn bậc hai của n
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            // Hiển thị kết quả
            if (isPrime) {
                document.getElementById('bai4').innerHTML = `${n} là số nguyên tố.`;
            } else {
                document.getElementById('bai4').innerHTML = `${n} không phải là số nguyên tố.`;
            }
        }
    }
    </script>
</body>
</html>
