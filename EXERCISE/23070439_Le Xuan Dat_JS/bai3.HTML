<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 3
    </title>
</head>
<body>
    <div class="bai_3">
        <input type="number" placeholder="Nhập n = " id="n" /> <br />
        <button onclick="isSum()">Check!</button>
        <div class="bai_3" id="bai3"></div>
    </div>
    <script>
            function isSum() {

        // Lấy giá trị n từ người dùng
        const n = document.getElementById('n').value;

        // Kiểm tra n
        if (isNaN(n) || n <= 0) {
            console.log("Vui lòng nhập số nguyên dương!");
        } else {

            // Tính tổng
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }

                        // Hiển thị kết quả
            document.getElementById('bai3').innerHTML = `Tổng từ 1 đến ${n} là: ${sum}`;
        }
    }
    </script>
</body>
</html>
